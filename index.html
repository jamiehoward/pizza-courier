<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Courier - Jen's Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
        }

        #game-container {
            width: 100vw;
            height: 100vh;
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-size: 14px;
            pointer-events: none;
            z-index: 100;
        }

        #controls-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-size: 12px;
            pointer-events: none;
            z-index: 100;
        }

        #minimap-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 200px;
            height: 200px;
            border: 2px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            z-index: 100;
            pointer-events: none;
        }

        #minimap-canvas {
            width: 100%;
            height: 100%;
        }

        #delivery-info {
            position: absolute;
            top: 230px;
            right: 20px;
            width: 200px;
            color: #0ff;
            text-shadow: 0 0 10px #0ff;
            font-size: 12px;
            text-align: center;
            pointer-events: none;
            z-index: 100;
        }

        #delivery-timer {
            font-size: 28px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 15px #0f0;
            margin: 5px 0;
        }

        #delivery-timer.warning {
            color: #ff0;
            text-shadow: 0 0 15px #ff0;
            animation: pulse 0.5s infinite;
        }

        #delivery-timer.critical {
            color: #f00;
            text-shadow: 0 0 15px #f00;
            animation: pulse 0.25s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        #delivery-status {
            font-size: 14px;
            margin-top: 5px;
        }

        #delivery-stats {
            margin-top: 10px;
            font-size: 11px;
            color: #888;
        }

        .pickup-prompt {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffaa00;
            text-shadow: 0 0 20px #ffaa00;
            font-size: 24px;
            text-align: center;
            pointer-events: none;
            z-index: 100;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -50%); }
            50% { transform: translate(-50%, -60%); }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    <div id="ui-overlay">
        <div>PIZZA COURIER SYSTEM v2.1</div>
        <div>COURIER: JEN</div>
        <div id="speed">SPEED: 0.0</div>
        <div id="altitude">ALT: 0.0</div>
        <div id="fly-energy">FLIGHT: █████</div>
    </div>
    <div id="controls-info">
        ARROWS: AIM | WASD: MOVE | SPACE: JUMP (HOLD 1s TO FLY) | SHIFT: DESCEND | F1: EDITOR
    </div>

    <div id="minimap-container">
        <canvas id="minimap-canvas"></canvas>
    </div>

    <div id="delivery-info">
        <div id="delivery-status">AWAITING PICKUP</div>
        <div id="delivery-timer" style="display: none;">30</div>
        <div id="delivery-stats">DELIVERIES: 0</div>
    </div>

    <div id="pickup-prompt" class="pickup-prompt" style="display: none;">
        PRESS E TO PICKUP PIZZA
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module" src="game.js"></script>
</body>
</html>
